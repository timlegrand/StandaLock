  <body>

		<script type="text/javascript" charset="utf-8">
			function sampleLock(ctx, cursor_x) {
		    // Lock
		    var x = 5, y = 5, w = 390, h = 40;		    
		    ctx.beginPath();
				ctx.rect(x, y, w, h);
				ctx.fillStyle = "CornflowerBlue";
				ctx.fill();
				ctx.lineWidth = 10;
				ctx.strokeStyle = "dimgray";
				ctx.stroke();

				// Filled slide bar
				var x = 10, y = 10, w = 380, h = 30;
				ctx.beginPath();
		    ctx.rect(x, y, cursor_x, h);
		    ctx.fillStyle = "CadetBlue";
				ctx.fill();
			};

			function sampleCursor(ctx, cursor_x) {
				var x = cursor_x - 15, y = 25 - 15, w = 30, h = 30;
		    ctx.beginPath();
		    ctx.rect(x, y, w, h);
		    ctx.fillStyle = "LightSteelBlue";
		    ctx.fill();

		    this._x_text = cursor_x -10;	// Wow! 'this' refers to the StandaLock itslef!
			};

			var sampleUserDesign = { 
				drawLock: sampleLock,
				drawCursor: sampleCursor,
				//image: 'progress-tiles.jpg',
		    width: 400,
		    height: 50,
		    cursor_radius: 15,
		    x1: 10 + 15, 						// X position where the cursor starts
		    w: 400 - 30 - 2*10,  			// sliding course
		    y: 25,  							// Y position of center of the cursor
		    x_text: 10,  	// X position where to write text
		    y_text: 35  			// Y position where to write text
			};

			function load(){
				var config1 = {
					message: 'Slide to unlock contact info',
					placeholder: '#standalock-1',
					data: {
						mailto: 'cHJpdmF0ZUBleGFtcGxlLmNvbQ==',

					},

				    return window.atob(value);

					format: '<p><a href="mailto:{{mailto}}">{{mailto}}</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="tel:{{tel}}">{{tel}}</a></p>'/*,
					design: 'default'*/

				var config2 = {

					placeholder: '#standalock-2',

					data: {

						tel: 'MSg1NTUpNTU1LTU1NTU='

				};
				var config3 = {

					placeholder: '#standalock-3',
					format: '<p><button onclick="alert(\'DONE\')">Click me</button></p>'
				};
				var config4 = {
					placeholder: '#standalock-4',
					message: 'Slide to decrypt from a remote server',
					data: {
						mailto: "AC:G2E6o6I2>A=6]4@>", // ROT47
						tel: '`WdddXddd\dddd' // ROT47
					},
					decryptUrl: 'http://localhost:1337',
					format: '<p><a href="mailto:{{mailto}}">{{mailto}}</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="tel:{{tel}}">{{tel}}</a></p>'
				};
				var config5 = {
					message: "Hey! It's my own design!",
					placeholder: '#standalock-5',
					data: {
						mailto: 'cHJpdmF0ZUBleGFtcGxlLmNvbQ==',
						tel: 'MSg1NTUpNTU1LTU1NTU='
					},
					decrypt: function(value) {

				  },
					format: "<p>Ok, this one is totally ugly :/<br/>But it's up to you to make a better design!<br/>Let's dive into <a href='http://www.w3schools.com/html/html5_canvas.asp'>the world of HTML5 Canvas</a>!</p>",
					design: sampleUserDesign
				};				
				StandaLock
					.add(config1)
					.add(config2)

			}
			window.addEventListener('load', load, false);
	    </script>
