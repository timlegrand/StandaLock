		<script type="text/javascript" charset="utf-8">
			function sampleLock(ctx, cursor_x) {
		    // Lock
		    var x = 5, y = 5, w = 390, h = 40;		    
		    ctx.beginPath();
				ctx.rect(x, y, w, h);
				ctx.fillStyle = "CornflowerBlue";
				ctx.fill();
				ctx.lineWidth = 10;
				ctx.strokeStyle = "dimgray";
				ctx.stroke();

				// Filled slide bar
				var x = 10, y = 10, w = 380, h = 30;
				ctx.beginPath();
		    ctx.rect(x, y, cursor_x, h);
		    ctx.fillStyle = "CadetBlue";
				ctx.fill();
			};

			function sampleCursor(ctx, cursor_x) {
				var x = cursor_x - 15, y = 25 - 15, w = 30, h = 30;
			    ctx.beginPath();
			    ctx.rect(x, y, w, h);
			    ctx.fillStyle = "LightSteelBlue";
			    ctx.fill();

			    this._x_text = cursor_x -10;	// Wow! 'this' refers to the StandaLock itslef!
			};

			var sampleUserDesign = { 
				drawLock: sampleLock,
				drawCursor: sampleCursor,
		    width: 400,
		    height: 50,
		    cursor_radius: 15,
		    x1: 10 + 15,  // X position where the cursor starts
		    w: 400 - 30 - 2*10,  // sliding course
		    y: 25,  // Y position of center of the cursor
		    x_text: 10,  // X position where to write text
		    y_text: 35  // Y position where to write text
			};
		</script>
